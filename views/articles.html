<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/article_card.css" rel="stylesheet">
    <title>Articles</title>
</head>
<body class="tcentered">
    <header class="flarge">
        This is the articles page.
    </header>

    <main class="fmedium">
        <div class="card-grid">
            <!-- Article cards will be inserted here -->
        </div>
    </main>

    <footer class="fsmall">
        Have fun with the background color!
        <div>
            <button id="random">Random</button>
        </div>
    </footer>
</body>


<!-- These have to be after the tags have been defined! -->
<script src="../components/article_card.js"></script>

<script>
    let body = document.querySelector("body");
    document.querySelector("#random").onclick = function () {
        body.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    };

    const grid = document.querySelector(".card-grid");
    for (let i = 1; i <= 20; i++) {
        grid.innerHTML += articleCard(
            `https://picsum.photos/seed/${i}/150`,
            `Placeholder image ${i}`,
            `Sample Article ${i}`,
            `This is sample article card number ${i}.`,
            "#",
            "Read More"
        );
    }
</script>

</html>
