<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">
    <link rel="icon" href="./favicons/favicon.ico" type="image/x-icon">
    <title>SpokoChill</title>
</head>

<body class="tcentered">
    <reusable-header></reusable-header>

    <main class="fmedium">
        <p>
            This is a <strong id="fish">fish&#128031;</strong>.

        <div>
            Fish size:
            <select>
                <option value="100px">large</option>
                <option value="50px">medium</option>
                <option selected value="10px">small</option>
            </select>
        </div>
        </p>
    </main>

    <reusable-footer></reusable-footer>
</body>

<script src="./components/header.js"></script>
<script type="module" src="./components/footer.js"></script>
<script src="../scripts/show_background.js"></script>

<!-- These have to be after the tags have been defined! -->
<script>
    document.querySelector("select").onchange = function () {
        document.querySelector("#fish").style.fontSize = this.value;
    };
</script>

</html>
