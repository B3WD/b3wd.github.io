<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>SpokoChill</title>
</head>
<body class="tcentered">
    <reusable-header></reusable-header>
    <header class="flarge">
        This is my page.
    </header>

    <main class="fmedium">
        Go to the <a href="./views/articles.html">articles</a> page.
        <p>
            This is a <strong id="fish">fish&#128031;</strong>.
            
            <div>
                Fish size:
                <select>
                    <option value="100px">large</option>
                    <option value="50px">medium</option>
                    <option selected value="10px">small</option>
                </select>
            </div>
        </p>
    </main>

    <footer class="fsmall">
        Have fun with the background color!
        <div>
            <button id="random">Random</button>
        </div>
    </footer>

    <reusable-footer></reusable-footer>

<script src="../scripts/random_background.js"></script>
<script src="./components/header.js"></script>

<!-- These have to be after the tags have been defined! -->
<script>
    document.querySelector("select").onchange = function () {
        document.querySelector("#fish").style.fontSize = this.value;
    };
</script>

</html>
